{% extends 'base.html' %} {% block title %}Dispositivos{% endblock %} {% block
content %}
<div class="search-cta">
    <input type="text" placeholder="Buscar dispositivo" class="search" />
    <button class="btn" onclick="openModal()">Cadastrar nova tela</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Endereço IP</th>
            <th>Nome do dispositivo</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="telaTableBody"></tbody>
</table>
{% endblock %} {% block extra_modal %}
<div id="modal" class="modal">
    <div class="modal-content">
        <div class="check">
            <h2>Cadastrar Tela</h2>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div class="login">
            <label for="dispName">Nome</label>
            <input
                type="text"
                id="dispName"
                placeholder="Nome do dispositivo"
            />
            <label for="dispIP">Endereço IP</label>
            <input type="text" id="dispIP" placeholder="192.168.1.1" />
            <button onclick="saveTela()" id="save">Salvar alterações</button>
        </div>
    </div>
</div>
{% endblock %}
