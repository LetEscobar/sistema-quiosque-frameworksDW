<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Quiosque</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="containerQuiosque">
      <div class="fundo-branco">
        <div class="carrossel">
          <div class="carrossel-images" id="carrossel">
            {% for img in imagens %}
            <img
              src="{{ url_for('static', filename='image/' + img) }}"
              alt="Slide {{ loop.index }}"
              loading="lazy" />
            {% endfor %}
          </div>
        </div>
      </div>

      <div class="fundo-branco-horario">
        <div class="barra-horario">
          <img
            src="{{ url_for('static', filename='images/logo-ifms-tl.png') }}"
            alt="logo-ifms" />

          <div id="relogio">00:00:00</div>

          <img
            src="{{ url_for('static', filename='images/logo-ifms-tl.png') }}"
            alt="logo-ifms" />
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
